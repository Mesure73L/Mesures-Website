<!DOCTYPE html>
<html>
<head>
    <title>CPS Test</title>
    <style>
        button {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>CPS test</h1>
    <button id="button" onclick="buttonClick()">Click here!</button>
    <script>
        let started = false;
        let ended = false;
        let clicks = 0;
        const time = parseInt(prompt('Time (in seconds)', '10'));
        const pointsPerClick = parseInt(prompt('Points per click', '1'));
        const button = document.getElementById("button");
        function buttonClick() {
            if (started == false) {
                if (ended == false) {
                    started = true;
                    setTimeout('end()', time * 1000)
                    clicks += pointsPerClick;
                    button.innerText = clicks;
                } else {
                    ended = false;
                    clicks = 0;
                    button.innerText = 'Click here!';
                }
            } else {
                clicks += pointsPerClick;
                button.innerText = clicks;
            }
        }
        function end() {
            started = false;
            ended = true;
            let cps = clicks / time;
            alert(cps);
        }
    </script>
</body>
</html>
