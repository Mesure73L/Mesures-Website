--------------------
|-- Beta Version --|

This is the beta version for my color blender, which you can view at https://replit.com/@Mesure73Loafs/Color-Blender?v=1. There may be bugs or incomplete features. I recommend that you use the main project.

-------------------
|-- Description --|

This is a very simple color blender that only supports Hex 00 and FF values (RGB 0 and 255). It supports infinite steps.

This code may be copied and put into your own code without giving any credit.

--------------
|-- Colors --|

Due to limitations with the code and my laziness, there is a limited amount of colors you may use, which is listed below.

#FF0000 (Red)
#FF00FF (Purple)
#FFFF00 (Yellow)
#FFFFFF (White)
#000000 (Black)
#0000FF (Blue)
#00FF00 (Green)
#00FFFF (Turquoise)

------------
|-- Bugs --|

If you find any bugs or glitches, you may report them by commenting on this project.

Some bugs will be patched, but if one does something cool, it will befome a feature, not a bug!

-------------------
|-- Offline Use --|

You may download this code and save it as a .html to be able to use it offline.

-->

    .white {

    .black {
      background-color: #000000;

    .blue {

    .green {

      <option value="purple" class="purple">#FF00FF (Purple)</option>
      <option value="yellow" class="yellow">#FFFF00 (Yellow)</option>
      <option value="white" class="white">#FFFFFF (White)</option>
      <option value="black" class="black">#000000 (Black)</option>
      <option value="blue" class="blue">#0000FF (Blue)</option>
      <option value="green" class="green">#00FF00 (Green)</option>
      <option value="turquoise" class="turquoise">#00FFFF (Turquoise)</option>
    </select>
  
    <br>
    
    <label for="color2">Color 2:</label> 
    <select name="color2" id="color2"> 
      <option value="red" class="red">#FF0000 (Red)</option>
      <option value="purple" class="purple">#FF00FF (Purple)</option>
      <option value="yellow" class="yellow">#FFFF00 (Yellow)</option>
      <option value="white" class="white">#FFFFFF (White)</option>
      <option value="black" class="black">#000000 (Black)</option>
      <option value="blue" class="blue">#0000FF (Blue)</option>
      <option value="green" class="green">#00FF00 (Green)</option>
      <option value="turquoise" class="turquoise">#00FFFF (Turquoise)</option>
    </select>
  
    <br>
    
    <label for="steps">Steps:</label>
    <input type="number" id="steps" name="steps">
  
    <br><br>
    
    <table id="table">
      <tr>
        <th>Step</th>
        <th>Color (HEX)</th>
      </tr>
    </table>
  
    <br><br><br>
    
    <table>
      <tr>
        <th>Known Bugs</th>
      </tr>
      <tr>
        <td>If you set the amount of steps to 12, any "00" in the result will return with "-1" instead.</td>
      </tr>
    </table>

  </center>

  <script>

//  -----------------------
//  |  Format Converters  |
//  |     RGB and Hex     |
//  -----------------------

//  ------------------
//  |-- RGB to Hex --|

    let select1 = document.getElementById("color1");
    let select2 = document.getElementById("color2");
    
    function onChange() {
      let value1 = select1.value;
      let value2 = select2.value;
      let check = value1;
      let col1;
      let col2;
      if (check == "red") { col1 = "#FF0000"; } else if (check == "purple") { col1 = "#FF00FF"; } else if (check == "yellow") { col1 = "#FFFF00"; } else if (check == "white") { col1 = "#FFFFFF"; } else if (check == "black") { col1 = "#000000"; } else if (check == "green") { col1 = "#00FF00"; } else if (check == "blue") { col1 = "#0000FF"; } else if (check == "turquoise") { col1 = "#00FFFF"; }
      check = value2;
      if (check == "red") { col2 = "#FF0000"; } else if (check == "purple") { col2 = "#FF00FF"; } else if (check == "yellow") { col2 = "#FFFF00"; } else if (check == "white") { col2 = "#FFFFFF"; } else if (check == "black") { col2 = "#000000"; } else if (check == "green") { col2 = "#00FF00"; } else if (check == "blue") { col2 = "#0000FF"; } else if (check == "turquoise") { col2 = "#00FFFF"; }
      let steps = document.getElementById("steps").value;
      console.log(`${col1}, ${col2}, ${steps}`)
      blend(col1, col2, steps);
    }
    select1.onchange = onChange;
    select2.onchange = onChange;
    document.getElementById("steps").onchange = onChange;
    onChange();

    
    function componentToHex(c) {
      var hex = c.toString(16);
      return hex.length == 1 ? "0" + hex : hex;
    }

    function rgbToHex(r, g, b) {
      return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }

//  ------------------
//  |-- Hex to RGB --|
    
    function hexToRgb(hex) {
      var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

//  -----------------------
//  |     Color Mixer     |
//  |     Hex Blender     |
//  -----------------------

    function blend(color1, color2, steps) {
      document.getElementById("table").innerHTML = "<tr><th>Step</th><th>Color (HEX)</th></tr>";
      if (steps < 2) { return; }
      let col1 = hexToRgb(color1);
      let col2 = hexToRgb(color2);

      let resultR;
      let resultG;
      let resultB;

      let currentStep = 1;

      let result = [];

      for(i = 0; i < steps; i++) {

        if (col1.r == 255 && col2.r == 0) {

          resultR = Math.floor(255 - (255 / (steps - 1) * i));
          
        } else if (col1.r == 0 && col2.r == 255) {

          resultR = Math.floor(255 / (steps - 1) * i);
          
        } else if (col1.r == col2.r) {

          resultR = col1.r;
          
        }

        if (col1.g == 255 && col2.g == 0) {

          resultG = Math.floor(255 - (255 / (steps - 1) * i));
          
        } else if (col1.g == 0 && col2.g == 255) {

          resultG = Math.floor(255 / (steps - 1) * i);
          
        } else if (col1.g == col2.g) {

          resultG = col1.g;

        }

        if (col1.b == 255 && col2.b == 0) {

          resultB = Math.floor(255 - (255 / (steps - 1) * i));
          
        } else if (col1.b == 0 && col2.b == 255) {

          resultB = Math.floor(255 / (steps - 1) * i);
          
        } else if (col1.b == col2.b) {

          resultB = col1.b;

        }

        var table = document.getElementById("table");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = currentStep;
        cell2.innerHTML = rgbToHex(resultR, resultG, resultB);

        currentStep += 1;
        
        result.push(rgbToHex(resultR, resultG, resultB));
          
      }
    
    }

//  -------------------
//  |-- Test Button --|
  
    function test() {
      blend(prompt("col 1?"), prompt("col 2?"), prompt("steps?"));
    }
    
  </script>

</body>

</html>
