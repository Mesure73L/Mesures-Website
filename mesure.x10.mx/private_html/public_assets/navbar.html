<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
    @import url("https://fonts.googleapis.com/css?family=Oxygen&display=swap");
    /* Add a black background color to the top navigation */

    body {
        margin: 0;
    }
    .topnav {
        background-color: black;
        overflow: hidden;
        position: fixed; /* Set the navbar to fixed position */
        top: 0; /* Position the navbar at the top of the page */
        width: 100%;
        z-index: 9999;
    }

    .topnav::after {
        --gradient-color-1: red;
        --gradient-color-2: green;
        --gradient-color-3: blue;
        --gradient-duration: 5s;
        content: "";
        height: 2px;
        width: 100%;
        display: block;
        position: absolute;
        bottom: 0;
        background-image: linear-gradient(
            to right,
            var(--gradient-color-2),
            var(--gradient-color-1),
            var(--gradient-color-1),
            var(--gradient-color-3),
            var(--gradient-color-3),
            var(--gradient-color-2)
        );
        background-size: 200%;
        animation: slideNavbarBorder var(--gradient-duration) running infinite linear;
    }

    @keyframes slideNavbarBorder {
        0% {
            background-position: 0%;
        }
        50% {
            background-position: -100%;
        }
        100% {
            background-position: -200%;
        }
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        font-family: "Oxygen", sans-serif;
        transition: all 200ms;
    }

    /* The element to apply the animation to */
    .topnav a:hover {
        color: black;
        background-color: white;
    }

    /* Hide the link that should open and close the topnav on small screens */
    .topnav .icon {
        display: none;
    }

    /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
            display: none;
        }
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
        }
        .topnav.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>

<div class="topnav" id="myTopnav">
    <a href="https://mesure.x10.mx">Home</a>
    <a href="https://blog.mesure.x10.mx">Blog</a>
    <a href="https://projects.mesure.x10.mx">Projects</a>
    <a href="https://mesure.x10.mx/live">Live</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<script src="https://mesure.x10.mx/public_assets/mobile_navbar.js"></script>
